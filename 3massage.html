<body id="open">

    <div class="wrapper">

        <main class="content">
            <h2>Clue #3</h2>

            <form name="password">
                <div class="password">
                  <span>Password: </span>
                  <input type="password" name="pswrd"/>

                    if(form.pswrd.value == "1") {

                        alert("Incorrected password")
                    }
                }
            </script>
